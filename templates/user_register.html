{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container pt-4 px-4">
    <div class="bg-light p-4">
        <div class="align-items-center justify-content-between">
            <h2>Registration</h2>
            <form method="post" action="" class="mx-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="create_user" value="Create">
            </form>

            <div class="pt-2">
                <p>Already have an account? <a href="/user_login">Login</a></p>
            </div>
            <h4>
                {{form.errors}}
            </h4>
        </div>
    </div>
</div>

{% endblock%}
