{% load static %}
{% load number_to_month %}

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <title>Account management</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
    -->
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- CSS only
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
     -->
    <!-- JavaScript Bundle with Popper
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
     -->

</head>
<body class="bg-light">
    <div class="container-fluid position-relative bg-white d-flex p-0">
        {% include 'sidebar.html' %}
 
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="container-fluid navbar-expand bg-secondary navbar-dark sticky-top px-4 py-3">
                <div class="row text-center align-items-center justify-content-around">
                    <div class="col-lg-12">
                        {% if user.is_authenticated %}
                        {% now "j" as current_month %}
                        <a class="btn btn-outline-info" href="{% url 'month_selector' 'previous' %}">&lt</a>
                        <a class="btn btn-outline-info">{{ request.session.display_month|number_to_month }} {{ request.session.display_year }}</a>
                        <a class="btn btn-outline-info" href="{% url 'month_selector' 'next' %}">&gt</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            {% block content %} 
            {% endblock %}

        </div>
        <!-- Content End -->
    
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
